name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install dependencies
        run: npm install
      
      - name: Compile
        run: npm run compile
      
      - name: Publish
        if: success() && startsWith(github.ref, 'refs/tags/')
        run: npm run publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
